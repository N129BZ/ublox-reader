<html lang="en">
<head>
    <title>UBLOX-READER</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 85% 15%;
            grid-template-rows: 100%;
        }
        .data {
            grid-column-start: 1;
            background-color: black;
            font-family: system-ui;
            font-size: small;
            color: lightgreen;
            width: 100%;
            height: 600px;
            border: 1px solid black;
            overflow-x: auto;
            overflow-y: visible;
        }
        .menu {
            grid-column-start: 2;
            background-color: #8fa9be;
            font-family: system-ui;
            font-size: medium;
            width: 100%;
            height: 600px;
            border: 1px solid black;
            overflow: scroll; 
        }
        .button {
            width: 60px;
            height: 30px;
            border: 10px; 
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <textarea class="data" id="dataspan"></textarea>
        <div class="menu">
            <form id="msgselect">
                <div>Select which message classes to monitor, then click Submit:</div><br><br>
                <input type="checkbox" class="cb" id="DTM" name="DTM" value="DTM">
                <label for="DTM"> DTM</label><br>
                <input type="checkbox" class="cb" id="GBS" name="GBS" value="DBS">
                <label for="GBS"> GBS</label><br>
                <input type="checkbox" class="cb" id="GGA" name="GGA" value="GGA">
                <label for="GGA"> GGA</label><br>
                <input type="checkbox" class="cb" id="GLL" name="GLL" value="GLL">
                <label for="GLL"> GLL</label><br>
                <input type="checkbox" class="cb" id="GNS" name="GNS" value="GNS">
                <label for="GNS"> GNS</label><br>
                <input type="checkbox" class="cb" id="GRS" name="GRS" value="GRS">
                <label for="GRS"> GRS</label><br>
                <input type="checkbox" class="cb" id="GSA" name="GSA" value="GSA">
                <label for="GSA"> GSA</label><br>
                <input type="checkbox" class="cb" id="GST" name="GST" value="GST">
                <label for="GST"> GST</label><br>
                <input type="checkbox" class="cb" id="GSV" name="GSV" value="GSV">
                <label for="GSV"> GSV</label><br>
                <input type="checkbox" class="cb" id="RMC" name="RMC" value="RMC">
                <label for="RMC"> RMC</label><br>
                <input type="checkbox" class="cb" id="TXT" name="TXT" value="TXT">
                <label for="TXT"> TXT</label><br>
                <input type="checkbox" class="cb" id="VLW" name="VLW" value="VLW">
                <label for="VLW"> VLW</label><br>
                <input type="checkbox" class="cb" id="VTG" name="VTG" value="VTG">
                <label for="VTG"> VTG</label><br>
                <input type="checkbox" class="cb" id="ZDA" name="ZDA" value="ZDA">
                <label for="ZDA"> ZDA</label><br>
                <input type="checkbox" class="cb" id="UBX00" name="UBX00" value="UBX00">
                <label for="UBX00"> UBX00</label><br>
                <input type="checkbox" class="cb" id="UBX03" name="UBX03" value="UBX03">
                <label for="UBX03"> UBX03</label><br>
                <input type="checkbox" class="cb" id="UBX04" name="UBX04" value="UBX04">
                <label for="UBX04"> UBX04</label><br><br>
                <input type="button" class="button" value="Submit" onclick="onSubmitClick()">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
