<html lang="en">
<head>
    <title>UBLOX-READER</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 85% 15%;
            grid-template-rows: 100%;
        }
        .data {
            grid-column-start: 1;
            background-color: black;
            font-family: system-ui;
            font-size: small;
            color: lightgreen;
            width: 100%;
            height: inherit;
            padding: 10px;
            border: 1px solid black;
            overflow-x: auto;
            overflow-y: visible;
        }
        .menu {
            grid-column-start: 2;
            background-color: #8fa9be;
            font-family: system-ui;
            font-size: medium;
            padding: 10px;
            width: 100%;
            height: inherit;
            border: 1px solid black;
            overflow-y: scroll; 
            overflow-x: hidden;
        }
        .button {
            width: 85px;
            height: 30px;
            border: 10px; 
            border-radius: 8px;
            visibility: hidden;
            box-shadow: crimson;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <textarea class="data" id="dataspan"></textarea>
        <div class="menu">
            <div>Select messages to monitor</div><br>
            <div><label for="navrate">  Navigation rate: </label>
                <select class="combo" id="navrate" name="navrate">
                    <option value="1">1hz</option>
                    <option value="2">2hz</option>
                    <option value="5">5hz</option>
                    <option value="10">10hz</option>
                </select><br>
            </div>    
            <input type="checkbox" class="cb" id="DTM" name="DTM" value="DTM" onchange="manageSelections()">
            <label for="DTM"> DTM</label><br>
            <input type="checkbox" class="cb" id="GBS" name="GBS" value="DBS" onchange="manageSelections()">
            <label for="GBS"> GBS</label><br>
            <input type="checkbox" class="cb" id="GGA" name="GGA" value="GGA" onchange="manageSelections()">
            <label for="GGA"> GGA</label><br>
            <input type="checkbox" class="cb" id="GLL" name="GLL" value="GLL" onchange="manageSelections()">
            <label for="GLL"> GLL</label><br>
            <input type="checkbox" class="cb" id="GNS" name="GNS" value="GNS" onchange="manageSelections()">
            <label for="GNS"> GNS</label><br>
            <input type="checkbox" class="cb" id="GRS" name="GRS" value="GRS" onchange="manageSelections()">
            <label for="GRS"> GRS</label><br>
            <input type="checkbox" class="cb" id="GSA" name="GSA" value="GSA" onchange="manageSelections()">
            <label for="GSA"> GSA</label><br>
            <input type="checkbox" class="cb" id="GST" name="GST" value="GST" onchange="manageSelections()">
            <label for="GST"> GST</label><br>
            <input type="checkbox" class="cb" id="GSV" name="GSV" value="GSV" onchange="manageSelections()">
            <label for="GSV"> GSV</label><br>
            <input type="checkbox" class="cb" id="RMC" name="RMC" value="RMC" onchange="manageSelections()">
            <label for="RMC"> RMC</label><br>
            <input type="checkbox" class="cb" id="TXT" name="TXT" value="TXT" onchange="manageSelections()">
            <label for="TXT"> TXT</label><br>
            <input type="checkbox" class="cb" id="VLW" name="VLW" value="VLW" onchange="manageSelections()">
            <label for="VLW"> VLW</label><br>
            <input type="checkbox" class="cb" id="VTG" name="VTG" value="VTG" onchange="manageSelections()">
            <label for="VTG"> VTG</label><br>
            <input type="checkbox" class="cb" id="ZDA" name="ZDA" value="ZDA" onchange="manageSelections()">
            <label for="ZDA"> ZDA</label><br>
            <input type="checkbox" class="cb" id="UBX00" name="UBX00" value="UBX00" onchange="manageSelections()">
            <label for="UBX00"> UBX00</label><br>
            <input type="checkbox" class="cb" id="UBX03" name="UBX03" value="UBX03" onchange="manageSelections()">
            <label for="UBX03"> UBX03</label><br>
            <input type="checkbox" class="cb" id="UBX04" name="UBX04" value="UBX04" onchange="manageSelections()">
            <label for="UBX04"> UBX04</label><br><br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
