<html lang="en">
<head>
    <title>UBLOX-READER</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 90% 10%;
            grid-template-rows: 100%;
        }
        .data {
            grid-column-start: 1;
            background-color: black;
            color: lightgreen;
            width: 100%;
            height: 600px;
            border: 1px solid black;
            overflow-x: auto;
            overflow-y: visible;
        }
        .menu {
            grid-column-start: 2;
            background-color: #8fa9be;
            width: 100%;
            height: 600px;
            border: 1px solid black;
            overflow: scroll; 
        }
        .button {
            width: 60px;
            height: 30px;
            border: 10px; 
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="data" id="dataspan">this is sample text</div>
        <div class="menu">
            <form id="msgselect">
                <div>Select which U-BLOX messages to monitor, then click Submit:</div><br><br>
                <input type="checkbox" class="cb" id="APB" name="APB" value="APB">
                <label for="APB"> APB</label><br>
                <input type="checkbox" class="cb" id="BWC" name="BWC" value="BWC">
                <label for="BWC"> BWC</label><br>
                <input type="checkbox" class="cb" id="DBT" name="DBT" value="DBT">
                <label for="DBT"> DBT</label><br>
                <input type="checkbox" class="cb" id="DTM" name="DTM" value="DTM">
                <label for="DTM"> DTM</label><br>
                <input type="checkbox" class="cb" id="GGA" name="GGA" value="GGA">
                <label for="GGA"> GGA</label><br>
                <input type="checkbox" class="cb" id="GLL" name="GLL" value="GLL">
                <label for="GLL"> GLL</label><br>
                <input type="checkbox" class="cb" id="GNS" name="GNS" value="GNS">
                <label for="GNS"> GNS</label><br>
                <input type="checkbox" class="cb" id="GSA" name="GSA" value="GSA">
                <label for="GSA"> GSA</label><br>
                <input type="checkbox" class="cb" id="GST" name="GST" value="GST">
                <label for="GST"> GST</label><br>
                <input type="checkbox" class="cb" id="GSV" name="GSV" value="GSV">
                <label for="GSV"> GSV</label><br>
                <input type="checkbox" class="cb" id="HDG" name="HDG" value="HDG">
                <label for="HDG"> HDG</label><br>
                <input type="checkbox" class="cb" id="HDM" name="HDM" value="HDM">
                <label for="HDM"> HDM</label><br>
                <input type="checkbox" class="cb" id="HDT" name="HDT" value="HDT">
                <label for="HDT"> HDT</label><br>
                <input type="checkbox" class="cb" id="HNRATT" name="HNRATT" value="HNRATT">
                <label for="HNRATT"> HNR-ATT</label><br>
                <input type="checkbox" class="cb" id="HNRINS" name="HNRINS" value="HNRINS">
                <label for="HNRINS"> HNR-INS</label><br>
                <input type="checkbox" class="cb" id="HNRPVT" name="HNRPVT" value="HNRPVT">
                <label for="HNRPVT"> HNR-PVT</label><br>
                <input type="checkbox" class="cb" id="MTK" name="MTK" value="MTK">
                <label for="MTK"> MTK</label><br>
                <input type="checkbox" class="cb" id="MWV" name="MWV" value="MWV">
                <label for="MWV"> MWV</label><br>
                <input type="checkbox" class="cb" id="RDI" name="RDI" value="RDI">
                <label for=""> RDI</label><br>
                <input type="checkbox" class="cb" id="RMC" name="RMC" value="RMC">
                <label for="RMC"> RMC</label><br>
                <input type="checkbox" class="cb" id="TXT" name="TXT" value="TXT">
                <label for="TXT"> TXT</label><br>
                <input type="checkbox" class="cb" id="UBX00" name="UBX00" value="UBX00">
                <label for="UBX00"> UBX00</label><br>
                <input type="checkbox" class="cb" id="UBX03" name="UBX03" value="UBX03">
                <label for="UBX03"> UBX03</label><br>
                <input type="checkbox" class="cb" id="UBX04" name="UBX04" value="UBX04">
                <label for="UBX04"> UBX04</label><br>
                <input type="checkbox" class="cb" id="VHW" name="VHW" value="VHW">
                <label for="VHW"> VHW</label><br>
                <input type="checkbox" class="cb" id="VTG" name="VTG" value="VTG">
                <label for="VTG"> VTG</label><br>
                <input type="checkbox" class="cb" id="ZDA" name="ZDA" value="ZDA">
                <label for="ZDA"> ZDA</label><br>
                <input type="button" class="button" value="Submit" onclick="onSubmitClick()">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
